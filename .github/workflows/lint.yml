name: lint

on:
  - pull_request
  - push

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          extensions: curl
          php-version: 7.4
      - name: Setup dependencies
        run: |
          which php
          which composer
          php -i
          composer
          composer install
      - name: Run lint
        run: ./vendor/bin/php-cs-fixer fix --dry-run
