name: test

on:
  - push

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: isbang/compose-action@v1.0.0
        with:
          down-flags: '--volumes'
      - name: Run tests
        run: |
          cd tests
          npm install
          npx cypress run
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: tests/cypress/screenshots/
